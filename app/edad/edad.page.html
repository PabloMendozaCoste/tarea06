<ion-header>
  <ion-toolbar>
    <ion-title>Predicción de Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" placeholder="Ingrese un nombre"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="predecirEdad()">Predecir Edad</ion-button>

  <ion-card *ngIf="edad">
    <ion-card-content>
      <h2>Resultado:</h2>
      <p>La edad de {{ nombre }} es {{ edad }} años.</p>
      <p>Estado: {{ estado }}</p>
      <ion-img [src]="imagenUrl" *ngIf="imagenUrl"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>

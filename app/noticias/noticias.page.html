</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let noticia of noticias.articles">
    <ion-card>
      <ion-card-header>
        <ion-img [src]="noticia.urlToImage"></ion-img>
        <ion-card-title>{{ noticia.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ noticia.description }}</p>
        <ion-button expand="full" (click)="visitarNoticia(noticia.url)">Visitar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
